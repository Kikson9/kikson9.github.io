<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just a questionnaire</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1>KIKSON'S FORM</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
          </fieldset>
          <fieldset>
            <label for="you-love-me"><input id="you-love-me" type="radio" name="account-type" class="inline" /> You love me</label>
            <label for="If-you-didn't-choose-that-one-something's-wrong-ðŸ˜‚"><input id="If-you-didn't-choose-that-one-something's-wrong-ðŸ˜‚" type="radio" name="account-type" class="inline" /> If you didn't choose that one something's wrong ðŸ˜‚</label>
            <label for="terms-and-conditions">
              <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="/" target="_blank">terms and conditions</a>
            </label>
          </fieldset>
          <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="referrer">How did you hear about me?
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Fam</option>
                <option value="2">School</option>
                <option value="3">At a gathering</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell me a little about yourself and how you met me..."></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit"/>
    </form>
    </body>
</html>
