<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Mini blog card</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="/images/cactus_img.jpg" alt="A cactus image"/>
            <div class="content">
                <span id="design">Design</span>
                <h2 id="h2">Embracing Minimalism</h2>
                <p id="text">
                    From minimalist structures to minimalist paintings, this blog will inspire the beauty that lies in simplicity.
                </p>
                <hr>
                <p class="author">Annie Spratt</p>
                <p class="author">By: Tochukwu Okike</p>
            </div>
        </div>
    </main>
</body>
</html>
